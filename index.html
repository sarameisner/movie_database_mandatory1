<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/script.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1>The Movie Database</h1>
    </header>
    <nav>
        <ul id="menu">
            <li><a href="#" data-type="now_playing" class="active">Now playing</a></li>
            <li><a href="#" data-type="popular">Popular</a></li>
            <li><a href="#" data-type="top_rated">Top rated</a></li>
            <li><a href="#" data-type="upcoming">Upcoming</a></li>
        </ul>
    </nav>

    <main>
        <section id="status" aria-live="polite"></section>

        <section id="movieList"></section>
    </main>

    <template id="movieCardTemplate">
        <article>
            <header>
                <h2 class="movie_title"></h2>
            </header>
            <section class="img_text">
                <div class="poster-wrap">
                    <img src="" alt="">
                </div>
                <div>
                    <p class="description"></p>
                    <p><strong>Original title:</strong> <span class="original_title"></span></p>
                    <p><strong>Release date:</strong> <span class="release_date"></span></p>
                </div>
            </section>
        </article>
    </template>

</html>
